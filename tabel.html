<!doctype html>
  <html lang="eng">
    <head>
	  <title> create table </title>
	  <style>
	  table{
	  width:300px;
	  height:200px;
	  border:2px solid red;
	  border-collapse:collapse;
	  }
	  td,th{
	  border: 1px solid black;
	  }
	  tr{
	  text-align: center;
	  }
	  </style> >
	</head>

					</tr>
				</thead>

						 </tr>
						 <tr align="center">

						 </tr>
						 <tr align="center">

					</tbody>

	</html>
